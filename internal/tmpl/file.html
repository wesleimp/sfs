<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ .Name }} </title>
    <style>
        html {
            font-family: -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
            color: #24292e;
        }

        .breadcrumbs {
            font-size: 1.25em;
            padding: 2.5em;
            padding-bottom: 0;
        }

        .breadcrumbs>a {
            color: #0366d6;
            text-decoration: none;
        }

        .breadcrumbs>a:hover {
            text-decoration: underline;
        }

        .breadcrumbs>.separator {
            color: #586069;
        }

        pre {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-left: 3px solid #0f0f0f;
            color: #606060;
            page-break-inside: avoid;
            font-family: monospace;
            line-height: 1.4;
            margin-bottom: 1.6em;
            max-width: 100%;
            overflow: auto;
            padding: 1em 1.5em;
            display: block;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="breadcrumbs">
        {{ range .Breadcrumbs }}
        <a href="/{{ .Path }}">{{ .Name }}</a>
        <span class="separator">/</span>
        {{ end }}
    </div>
    <pre>
        <code>{{ .Content }}</code>
    </pre>
</body>

</html>
